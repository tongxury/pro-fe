<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yoozy AI</title>
    <style>
        /*
          基础样式重置，确保加载动画可以全屏居中。
        */
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* #root 元素也需要撑满整个高度 */
        #root {
            height: 100%;
        }

        /*
          加载动画的容器，用于居中。
        */
        .loader-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /*
        --- 新的高级感加载动画 ---
        由5个独立的竖条组成，创造出波浪效果。
        */
        .wave-loader {
            display: flex;
            align-items: center;
            height: 100px; /* 动画的整体高度 */
        }

        .wave-loader .bar {
            width: 10px;
            height: 10px; /* 初始高度 */
            margin: 0 5px;
            background-color: #0ad9a2; /* 沿用您选择的品牌色 */
            border-radius: 5px;
            animation: wave-animation 1.2s ease-in-out infinite;
        }

        /*
          通过为每根竖条设置不同的动画延迟，
          来制造出此起彼伏的波浪效果。
        */
        .wave-loader .bar:nth-child(2) {
            animation-delay: 0.1s;
        }
        .wave-loader .bar:nth-child(3) {
            animation-delay: 0.2s;
        }
        .wave-loader .bar:nth-child(4) {
            animation-delay: 0.3s;
        }
        .wave-loader .bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        /*
          定义动画关键帧。
          我们通过改变 Y 轴上的缩放 (scaleY) 来让竖条伸长和缩短。
        */
        @keyframes wave-animation {
            0% {
                transform: scaleY(0.1);
            }
            50% {
                transform: scaleY(1);
            }
            100% {
                transform: scaleY(0.1);
            }
        }
    </style>
</head>
<body>
<!--
  新的加载动画 HTML。
  当 /src/main.tsx 中的应用挂载到 #root 时，
  它仍然会被自动替换掉。
-->
<div id="root">
    <div class="loader-wrapper">
        <div class="wave-loader">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
